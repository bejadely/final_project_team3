<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/myPage_layout}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Azenta Template">
<meta name="keywords" content="Azenta, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>여행기록 전체 조회</title>
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
	<style type="text/css">
	.toggle {
	    position: relative;
	    display: inline-block;
	    width: 48px;
	    height: 24px;
	}
	
	.toggle input {
	    display: none;
	}
	
	.toggle label {
	    display: block;
	    width: 100%;
	    height: 100%;
	    position: relative;
	    cursor: pointer;
	    background-color: #dedede;
	    border-radius: 1em;
	    transition: background-color 0.25s ease;
	}
	
	.toggle label::before,
	.toggle label::after {
	    content: "";
	    display: block;
	    position: absolute;
	    cursor: pointer;
	}
	
	.toggle label::before {
	    width: 100%;
	    height: 100%;
	    background-color: inherit;
	    border-radius: inherit;
	}
	
	.toggle label::after {
	    content: "";
	    top: 0;
	    left: 0;
	    width: 20px;
	    height: 20px;
	    border-radius: 50%;
	    background-color: #fff;
	    box-shadow: 0 0 4px rgba(0, 0, 0, 0.45);
	    transition: left 0.25s ease;
	}
	
	.toggle input:checked + label::before {
	    background-color: skyblue;
	}
	
	.toggle input:checked + label::after {
	    left: 24px;
	}
	
	</style>
<script type="text/javascript">
function pageChange(str){
	   if(str == 'my'){
		   location.href='/common/myPageTrip'
	   }else if(str == 'com'){
		   location.href='/common/myPageComTrip'
	   }else{
		   location.href='/common/myPageNotTrip'
	   }
	   
}
$(document).ready(function() {
	   //현재 페이지에 데이터가 없으면 이전 페이지로 이동하는 구문
	   var hasContent = [[${paging.end}]]-[[${paging.start}]] ;
	   var currentPage = [[${paging.nowPage}]];
	   
	   
	   // 데이터가 없고 현재 페이지가 1보다 큰 경우 이전 페이지로 자동 이동
	   if (hasContent < 0 && currentPage > 1) {
	      let selected = $('#cntPerPage').val();
	      var prevPage = currentPage - 1;
	       var prevPageUrl = location.href = 'cartList?nowPage=' + prevPage + '&cntPerPage=' + selected;
	       window.location.href = prevPageUrl; // 자동으로 이동
	   }
	   //삭제
	   $("#delete").click(function(){
		   var postId = $(this).val();
	        console.log('postId: ' + postId);		   
				Swal.fire({
			showCancelButton: true,
	       	title: '삭제 하시겠습니까?',
			    icon: 'question',
				confirmButtonText: '확인',
				cancelButtonText: '취소',
		    }).then((firstResult) => {
		    	if(firstResult.value == true){
			     	location.href="/common/tripRecordDelete?postId=" + postId;
		    	}
			})
	   })
	   
	    $('.reportInfo').on('mouseover', colorDarker)
		.on('mouseleave', colorReset)
	});

	// 마우스 오버 : 색상 어둡게
	function colorDarker(event){
	$(event.currentTarget).css({background: '#f2f4f5'})
						  .css({cursor: 'pointer'});		
	}
	
	
	// 마우스릴리브 : 색상 원상복귀
	function colorReset(event){
	$(event.currentTarget).css({background: '#ffffff'});
	}
</script>
</head>
<body>
<div layout:fragment="content">
	<section>
	<div class = "table-responsive">
     	<div class="radioButton">
	         <div class="bt-item">
	            <input type="radio" name="s-type" onclick="pageChange('my')" id="my">
	            <label for="my">미완료 여행</label>
	         </div>
	         <div class="bt-item">
	            <input type="radio" name="s-type" onclick="pageChange('com')" id="com">
	            <label for="com">완료된 여행</label>
	         </div>
	         <div class="bt-item">
	            <input type="radio" name="s-type" onclick="pageChange('not')" id="not" checked>
	            <label for="not">임시저장</label>
	         </div>
      	</div>
		<!-- 여행기록 section-->
		<table class="table">
			<thead>
				<tr> 
					<th>제목</th>
					<th>여행 날짜</th>
					<th style="width: 15%;">수정</th>
					<th style="width: 15%;">삭제</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="trip : ${tripList}">
					<tr class="reportInfo">
						<td th:text="${trip.tripTitle}"  th:onclick="|location.href='@{/tripRecordInfo(postId=${trip.postId})}'|">
							<input type="hidden" th:value="${trip.postId}">
						</td>
						<td  th:onclick="|location.href='@{/tripRecordInfo(postId=${trip.postId})}'|">
							[[${#dates.format(trip.startDay, 'yy년 MM월 dd일')}]] ~ [[${#dates.format(trip.endDay, 'yy년 MM월 dd일')}]]
						</td>	
						<td style="width: 15%;"><button type="button" class="feature-btn">수정</button></td>
						<td style="width: 15%;"><button type="button" class="feature-btn" id="delete" th:value="${trip.postId}">삭제</button></td>
					</tr>
				</th:block>
			</tbody>
			</table>
			</div>
			<!-- 여행기록 페이징 -->
			<div style="text-align: center" class="property-pagination">
				<th:block th:if="${paging.startPage != 1}">
					<a th:href="@{/common/myPageNotTrip(nowPage=1, cntPerPage=${paging.cntPerPage})}" ><<</a>
				</th:block>
				<th:block th:if="${paging.startPage != 1}">
					<a th:href="@{/common/myPageNotTrip(nowPage=${paging.startPage - 1}, cntPerPage=${paging.cntPerPage})}">&lt;</a>
				</th:block>
				<th:block th:each="p : ${#numbers.sequence(paging.startPage, paging.endPage)}">
					<th:block th:if="${p eq paging.nowPage}">
						<b th:text="${p}"></b>
					</th:block>
					<th:block th:if="${p ne paging.nowPage}">
						<a th:href="@{/common/myPageNotTrip(nowPage=${p}, cntPerPage=${paging.cntPerPage})}" th:text="${p}"></a>
					</th:block>
				</th:block>
				<th:block
					th:if="${paging.nowPage != paging.lastPage and paging.lastPage > 5}">
					<a th:href="@{/common/myPageNotTrip(nowPage=${paging.endPage + 1}, cntPerPage=${paging.cntPerPage})}">&gt;</a>
				</th:block>
				<th:block th:if="${paging.endPage != paging.lastPage}">
					<a th:href="@{/common/myPageNotTrip(nowPage=${paging.lastPage}, cntPerPage=${paging.cntPerPage})}">>></a>
				</th:block>
			</div>
		</section>
	</div>

</body>
</html>
