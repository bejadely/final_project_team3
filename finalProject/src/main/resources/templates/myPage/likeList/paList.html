<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<title>문의사항</title>
<style type="text/css">
table, th,td {
	border: 1px solid black;
	text-align: center;
	margin: 0 auto;
}
.hidden{
	border: none;
	text-align: center;
	margin: 0 auto;
}

}
</style>
<script>
$(document).ready(function() {
});
</script>
</head>
<body>

	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
	<div layout:fragment="content" style="text-align: center;">
	<form>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>답변여부</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="que, queStat : ${guideQue}">
					<tr class="question">
						<td class="que"><input type="hidden" th:value="${que.questionId}"></td>
						<td th:text="${que.questionContent}"></td>
						<td th:text="${que.memberId}"></td>
						<td th:text="${que.questionDate}"></td>
						<td th:if="${que.answerContexts == null}" class="answer">미답변</td>
						<td th:if="${que.answerContexts != null}" class="answer">답변완료</td>
					</tr>
					
					<tr class="hidden">
						<td colspan="5">
							<input type="hidden" th:value="${que.answerId}">
							<input type="text" th:value="${que.questionContent}" readonly="readonly">
						</td>
					</tr>
					<tr class="hidden">
						<td colspan="5">
							<input type="text" th:value="${que.answerContexts}">
							<br><button type="reset">취소</button>
							<button type="button" class="insert" th:if="${que.answerContexts == null}">등록</button>
							<button type="button" class="update" th:if="${que.answerContexts != null}">수정</button>
										
						</td>
					</tr>
					
				</th:block>
					</tbody>
			</table>
		</form>
		<div>
			<th:block th:if="${paging.startPage != 1}">
				<a th:href="@{guideQue(nowPage=1, cntPerPage=${paging.cntPerPage})}"><<</a>
			</th:block>
			<th:block th:if="${paging.startPage != 1}">
				<a
					th:href="@{guideQue(nowPage=${paging.startPage - 1}, cntPerPage=${paging.cntPerPage})}">&lt;</a>
			</th:block>
			<th:block
				th:each="p : ${#numbers.sequence(paging.startPage, paging.endPage)}">
				<th:block th:if="${p eq paging.nowPage}">
					<b th:text="${p}"></b>
				</th:block>
				<th:block th:if="${p ne paging.nowPage}">
					<a
						th:href="@{guideQue(nowPage=${p}, cntPerPage=${paging.cntPerPage})}"
						th:text="${p}"></a>
				</th:block>
			</th:block>
			<th:block th:if="${paging.endPage != paging.lastPage}">
				<a
					th:href="@{guideQue(nowPage=${paging.endPage + 1}, cntPerPage=${paging.cntPerPage})}">&gt;</a>
			</th:block>
			<th:block th:if="${paging.endPage != paging.lastPage}">
				<a
					th:href="@{guideQue(nowPage=${paging.lastPage}, cntPerPage=${paging.cntPerPage})}">>></a>
			</th:block>
		</div>
	</div>
</body>
</html>
