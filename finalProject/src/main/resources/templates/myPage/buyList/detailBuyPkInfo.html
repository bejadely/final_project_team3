<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/myPage_layout}">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<title>문의사항</title>
<style type="text/css">
.hidden{
	border: none;
	text-align: center;
	margin: 0 auto;
}

body {
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #333;
        }

 h1 {
     color: #333;
 }

 table {
     width: 100%;
     border-collapse: collapse;
     margin-bottom: 20px;
 }

 th, td {
     padding: 10px;
     text-align: left;
     border: 1px solid #ddd;
 }

 th {
     background-color: #f5f5f5;
 }
</style>
<script>

//환불 버튼 클릭 이벤트 처리
$(document).ready(function(){
	$("button").click(function(){
		   Swal.fire({
				showCancelButton: true,
	       	title: '환불 하시겠습니까?',
			    icon: 'question',
				confirmButtonText: '확인',
				cancelButtonText: '취소',
		    }).then((firstResult) => {
		    	if(firstResult.value == true){
		    		let tid =  $(".tid").val();
		    		let cancelAmount = $(".cancelAmount").val();
		    		let cancelTaxFreeAmount = $(".cancelTaxFreeAmount").val();
		    		let orderDetailId = $(".orderId").val();
		    		let postId = '[[${list.postId}]]';
		    		let quantity = '[[${list.quantity}]]'
		    		let nowReservation = '[[${list.nowReservation}]]'-quantity;
		    		let maxReservation = '[[${list.nowReservation}]]'
					
					console.log(tid);
					console.log(cancelAmount);
					console.log(cancelTaxFreeAmount);
					
					$.ajax({
						type:'post',
						url:'/common/payment/refund',
						data:{
							tid: tid,
							cancelAmount : cancelAmount,
							cancelTaxFreeAmount : cancelTaxFreeAmount,
							orderDetailId : orderDetailId,
							postId : postId,
							quantity:quantity,
							nowReservation: nowReservation,
							maxReservation: maxReservation
						}
					}).done(data=>{
				        Swal.fire({
				        	title: '환불 되었습니다.',
						    icon: 'success',
						    confirmButtonText: '확인',
						    showCancelButton: false,
						    confirmButtonColor: '#3085d6',
						    cancelButtonColor: '#d33',
						    cancelButtonText: '확인',
						    reverseButtons: true,
				        }).then((firstResult) => {
							location.href="/common/refundPkList"
				        });
					}).fail(reject => console.log(reject));
			    }
			});
    })
});
</script>
</head>
<body>

	<div layout:fragment="content" style="text-align: center;">
	<div id="ls2">
	<form>
		<h5>주문 상세내역</h5>
		<input type="hidden" class="orderId" th:value="${list.orderDetailId}">
		<input type="hidden" th:value="${list.cid}">	
		<input type="hidden" class="tid" th:value="${list.tid}">	
		<input type="hidden" class="cancelAmount" th:value="${list.cancelAmount}">	
		<input type="hidden" class="cancelTaxFreeAmount" th:value="${list.cancelTaxFreeAmount}"> 
		<table>
			<thead>
				<tr>
					<th style="width: 30%">상품사진</th>
					<th>상품명</th>
					<th style="width: 15%">옵션</th>
					<th style="width: 15%">수량</th>
					<th style="width: 15%">상품금액</th>
				</tr>
			</thead>
			<tbody>
				<tr th:onclick="|location.href='@{/packageInfo(postId=${list.postId})}'|">
					<td style="width: 30%">
						<img alt="대표사진" src="${list.loadingImg}">
					</td>
					<td th:text="${list.name}"></td>
					<td th:text="${list.specialtyType}" style="width: 15%"></td>
					<td th:text="${list.quantity}" style="width: 15%"></td>
					<td th:text="${list.pkPrice}" style="width: 15%"></td>
				</tr>
				<tr>
					<td > 모집 상황 </td>
					<td colspan="4"th:text="${list.completion}"></td>
				<tr>
				<tr>
					<td > 마감날짜 </td>
					<td colspan="4"th:text="${#dates.format(list.deadlineDate, 'yyyy-MM-dd')}"></td>
				<tr>
				<tr>
					<td  colspan="4" style="text-align: right;"> 총 금액 </td>
					<td th:text="${list.puPrice}+원"style="text-align: right;"></td>
				<tr>
			</tbody>
		</table>
		<h5>결제정보</h5>
		<ul>
			<li>
				<label>결제 금액</label>
				<input type="text" th:value="${list.puPrice}" readonly="readonly">
			</li>
			<li>
				<label>결제 상태</label>
				<input type="text" th:value="${list.orderStatus}" readonly="readonly">
			</li>
		</ul>
		<button type="button" id="refundBtn" class="feature-btn" th:if="${list.orderStatus != '환불 완료'}">환불</button>
		<button type="button" th:onclick="history.back()" class="feature-btn">목록으로</button>

	</form>
	</div>
	</div>

</body>
</html>
