<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<title>문의사항</title>
<style type="text/css">
table, th,td {
	border: 1px solid black;
	text-align: center;
	margin: 0 auto;
}
.hidden{
	border: none;
	text-align: center;
	margin: 0 auto;
}

}
</style>
<script>
$(document).ready(function() {

});
</script>
</head>
<body>

	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
	<div layout:fragment="content" style="text-align: center;">
	<form>
		<h5>주문 상세내역</h5>
<!-- 		<input type="hidden" th:value="list.cid">	
		<input type="hidden" th:value="list.tid">	
		<input type="hidden" th:value="list.cancelAmount">	
		<input type="hidden" th:value="list.cancelTaxFreeAmount"> -->
		<table>
			<thead>
				<tr>
					<th colspan="2">상품명</th>
					<th>옵션</th>
					<th>상품금액</th>
				</tr>
			</thead>
			<tbody>
				<tr th:onclick="|location.href='@{/packageInfo(postId=${list.postId})}'|">
					<td>
						<img alt="대표사진" src="${list.loadingImg}">
					</td>
					<td th:text="${list.name}"></td>
					<td th:text="${list.quantity}"></td>
					<td th:text="${list.pkPrice}"></td>
				</tr>
				<tr>
					<td colspan="3"> 총 금액 </td>
					<td th:text="${list.puPrice}"></td>
				<tr>
			</tbody>
		</table>
		<h5>결제정보</h5>
		<ul>
			<li>
				<label>결제 금액</label>
				<input type="text" th:value="${list.puPrice}" readonly="readonly">
			</li>
			<li>
				<label>결제 상태</label>
				<input type="text" th:value="${list.orderStatus}" readonly="readonly">
			</li>

		</ul>

	</form>
	</div>
</body>
</html>
