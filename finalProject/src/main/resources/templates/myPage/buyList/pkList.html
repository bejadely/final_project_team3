<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<title>문의사항</title>
<style type="text/css">
table, th,td {
	border: 1px solid black;
	text-align: center;
	margin: 0 auto;
}
.hidden{
	border: none;
	text-align: center;
	margin: 0 auto;
}

}
</style>
<script>
$(document).ready(function() {
    $("#pk").click(function() {
        location.href = "/common/buyPkList";
    });

    $("#sp").click(function() {
        location.href = "/common/buySpList";
    });
});
</script>
</head>
<body>

	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
	<div layout:fragment="content" style="text-align: center;">
	<form>
		<h5>좋아요 목록</h5>
		<button type="button" id="pk">패키지</button>
		<button type="button" id="sp">특산물</button>
		<table>
			<thead>
				<tr>
					<th>타이틀</th>
					<th>여행날짜</th>
					<th>마감날짜</th>
					<th>여행테마</th>
					<th>모집완료 여부</th>
					<th>결제여부</th>
					<th>가격</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="li : ${list}">
					<tr class="list" th:onclick="|location.href='@{/common/buyPkSelect(orderDetailId=${li.orderDetailId})}'|">
						<td th:text="${li.name}"></td>
						<td th:text="${li.startDate} + '~' + ${li.endDate}"></td>
						<td th:text="${li.deadlineDate}"></td>
						<td th:text="${li.tourTheme}"></td>
						<td th:text="${li.completion}"></td>
						<td th:text="${li.orderStatus}"></td>
						<td th:text="${li.pkPrice}"></td>
					</tr>
				</th:block>
			</tbody>
			</table>
		</form>
		<div>
			<th:block th:if="${paging.startPage != 1}">
				<a th:href="@{common/buyPkList(nowPage=1, cntPerPage=${paging.cntPerPage})}"><<</a>
			</th:block>
			<th:block th:if="${paging.startPage != 1}">
				<a
					th:href="@{common/buyPkList(nowPage=${paging.startPage - 1}, cntPerPage=${paging.cntPerPage})}">&lt;</a>
			</th:block>
			<th:block
				th:each="p : ${#numbers.sequence(paging.startPage, paging.endPage)}">
				<th:block th:if="${p eq paging.nowPage}">
					<b th:text="${p}"></b>
				</th:block>
				<th:block th:if="${p ne paging.nowPage}">
					<a
						th:href="@{common/buyPkList(nowPage=${p}, cntPerPage=${paging.cntPerPage})}"
						th:text="${p}"></a>
				</th:block>
			</th:block>
			<th:block th:if="${paging.endPage != paging.lastPage}">
				<a
					th:href="@{common/buyPkList(nowPage=${paging.endPage + 1}, cntPerPage=${paging.cntPerPage})}">&gt;</a>
			</th:block>
			<th:block th:if="${paging.endPage != paging.lastPage}">
				<a
					th:href="@{common/buyPkList(nowPage=${paging.lastPage}, cntPerPage=${paging.cntPerPage})}">>></a>
			</th:block>
		</div>
	</div>
</body>
</html>
