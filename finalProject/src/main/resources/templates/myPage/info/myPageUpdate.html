<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/admin_layout}">
<head>
<style type="text/css">
* {
  padding:0;
  margin:0;
  box-sizing: border-box;
}

#btnWrap {
  width: 500px;
  margin: 100px auto;
}
#popupBtn {
  width: 150px;
  height: 50px;
  padding: 10px 5px;
}
#modalWrap {
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  display: none;
}

#modalBody {
  width: 500px;
  height: 300px;
  padding: 30px 30px;
  margin: 0 auto;
  border: 1px solid #777;
  background-color: #fff;
}</style>
</head>
	
<!-- Content -->
<div layout:fragment="content">
		<div class="container">
			<form action="/common/myPageUpdate" th:object="${memberInfo}" method="post">
				<h5><b>회원정보 수정</b></h5>
				<br><br>
				<div class="table-responsive">
					<h6>기본정보</h6>
					<br>
					<table id="defaultInfo" class="table">
						<tbody>
							<tr>
								<th width="150" align="center">아이디</th>
								<td width="400" align="center" th:text="*{memberId}"></td>
								<th width="150" align="center">가입일자</th>
								<td width="400" align="center" th:text="*{#strings.substring(signUpDate, 0, 10)}"></td>
							</tr>
							<tr>
								<th width="150" align="center">이름</th>
								<td width="400" align="center" th:text="*{memberName}"></td>
							</tr>
							<tr>
								<th width="150" align="center">비밀번호</th>
								<td width="400" align="center"><input type="password" name="password"></td>
								<th width="150" align="center">비밀번호 확인</th>
								<td width="400" align="center"><input type="password" name="paswordInfo"></td>
							</tr>
							<tr>
								<th width="150" align="center">성별</th>
								<td width="400" align="center" th:text="*{gender}"></td>
								<th width="150" align="center">생년월일</th>
								<td width="400" align="center" th:text="*{#strings.substring(birthDate, 0, 10)}"></td>
							</tr>
							<tr>
								<th width="150" align="center">국적</th>
								<td id="nationality" width="400" align="center" th:text="*{nationality}"></td>
								<th width="150" align="center">제재횟수</th>
								<td width="400" align="center" th:text="*{punishCount}"></td>
							</tr>
							<tr align="left">
								<th width="150" align="center">주소</th>
								<td colspan="3" width="400" align="center">
								<input type="text" name="zipCode" class="zip" th:value="*{zipCode}" readonly>
								<button type="button" id="zip" class="feature-btn">우편번호 찾기</button><br>
								<input type="text" name="address" class="zip" th:value="*{address}" readonly><br>
								<input type="text" name="addressDetail" class="zipDetail" th:value="*{addressDetail}" placeholder="상세주소">
								</td>
							</tr>
							<tr>
								<th width="150" align="center">이메일</th>
								<td width="400" align="center"><input type="email" name="email" th:value="*{email}"></td>
								<th width="150" align="center">연락처</th>
								<td width="400" align="center" id="callNumber" th:utext="|*{phoneNumber}<button type='button' class='feature-btn' id='phoneChange'>변경</button>|" >
								
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="table-responsive" th:if="${session.sessionAuthority == 'A2'}">
					<h6>계좌정보</h6>
					<br>
					<table id="accountInfo" class="table">
						<tbody>
							<tr>
								<th width="150" align="center">은행명</th>
								<!-- 작업중 : selelct로 수정해야함 -->
								<td width="400" align="center"><input type="text" name="bankCode" th:value="*{bankCode}"></td>
								<th width="150" align="center">예금주</th>
								<td width="400" align="center"><input type="text" th:value="*{memberName}"></td>
							</tr>
							<tr>
								<th width="150" align="center">계좌번호</th>
								<td colspan="3" width="400" align="center"><input type="text" name="accountNumber" th:value="*{accountNumber}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="modalWrap">
				  <div id="modalContent">
				    <div id="modalBody">
				     <div id="modalData">
				    	<div class="mb-3">
							<label for="" class="form-label">전화번호 &nbsp;  </label><button type="button" id="approveButton" class="btn btn-default"  >코드 발송</button>
							<input type="text" class="form-control" name="to" id="phonenumber" placeholder="전화번호를 입력하세요" required>	
						</div>
						<div id="codeCheck" class="mb-3"  style="display: none">
							<input type="text" class="form-control" name="smsCode" id="smsCode" placeholder="코드 입력하세요" required>
							<button type="button" id="code" name="codeConfirmBtn" class="btn btn-default" value="">코드 확인</button>
						</div>
						<input type="hidden" id="numValue" value="">
				     </div>
				     <button type="button" id="phone">변경</button>	
				     <button type="button" id="closeBtn">취소</button>
				    </div>
				  </div>
				</div>
				<div align="center">
					<button type="submit" class="feature-btn">수정완료</button>
					<button id="returnPage" type="button" class="feature-btn">이전으로</button>
				</div>
			</form>
		</div>
	
	<!-- Daum 주소 API -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 페이지 기능 Script -->
	<script th:inline="javascript" type="text/javascript">
	
	$(document).ready(function() {
		// 이벤트 설정
		$('#zip').on('click', openDaumAddrApi);
		$('.zip').on('click', openDaumAddrApi);
		$('#returnPage').on('click', returnToBeforePage);
		
		//전화변호 변경 모달 관련 부분
		var btn = $("#btnWrap");
		const modal = document.getElementById('modalWrap');
		const closeBtn = document.getElementById('closeBtn');
		
		$("#callNumber").on("click", "#phoneChange", function() {
			modal.style.display = 'block';
		  closeBtn.onclick = function() {
		    modal.style.display = 'none';
		  }
		  window.onclick = function(event) {
		    if (event.target == modal) {
		      modal.style.display = "none";
		    }
		  }
		});
		
		//전화번호 변경 관련 스크립트
		// 승인 버튼. 클릭(이벤트)발생시  ajaxApprove메서드 실행 설정(핸들러)
	      $('#approveButton').on('click',function(){
	    	  ajaxApprove();
	    	  sendCode();	  
	      });
	    
	   function ajaxApprove(event){
		  console.log("sms 버튼 눌렀다.");
		// memberId 정의
	 	let phonenumber = $("#phonenumber").val();
		console.log(phonenumber)
	
	     $.ajax({
	         url : "/sms/send", 
	         type : 'post',
	         data: { to : phonenumber },
	      })
	      .done( data => {
	         console.log("data :", data);
	         console.log("통신은 성공");
	         if(data != null && data.num != null){
	            alert(`${phonenumber } 문자발송했습니다`); 
     
	            
	            $("#numValue").val(data.num);
	   
	         } else {
	            alert(`문자 발송 안됐습니다.`);
	         }
	      })
	      .fail( reject => console.log(reject));
	   };
	   
	   $("#code").click(function(){
			   var number1 = $("#smsCode").val();
			   var number2 = $("#numValue").val();
		        if (number1 == number2) { // 저장된 SMS 코드를 사용
		            alert("인증되었습니다.");
		        } else {
		            alert("번호가 다릅니다.");
		        }
	   })
	   
	   $("#phone").click(function(){
		    var code = $("#phonenumber").val();
		    var button = $("<button>").attr("type", "button").addClass("feature-btn").attr("class", "phoneChange").text("변경");
		    $("#callNumber").empty().append(code, button);
	   })
	   
	   
	   //코드 보내고 활성화 시킴
	   function sendCode(){
		    $("#codeCheck").css("display","block");
		    }
		


	});
	
	// daum 주소 api 호출
	function openDaumAddrApi(){
		
		// daum api 팝업창을 생성하고 호출
		new daum.Postcode({
	        oncomplete: function(data) {
	            
	            // 사용자가 선택한 주소값 넣기
	            $('input[name=zipCode]').val(data.zonecode);
	            
	            if (data.userSelectedType === 'R') { 
	            	// 사용자가 도로명 주소를 선택했을 경우
	            	$('input[name=address]').val(data.roadAddress);    
                } else {
                	// 사용자가 지번 주소를 선택했을 경우
                	$('input[name=address]').val(data.jibunAddress);
                }
	            
	            // 상세주소 입력란을 비우고 포커스를 상세주소 입력란으로 옮기기
	            $('input[name=addressDetail]').val("")
	            							  .focus();
	            
	        }
	    }).open();
	}
	
	// 이전페이지로 이동
	function returnToBeforePage(){
		location.href='/common/myPage?memberId='+[[${memberInfo.memberId}]];
	}
	
	
	</script>
	
</div>
</html>
