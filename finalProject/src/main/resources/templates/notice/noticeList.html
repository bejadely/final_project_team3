<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="@{layouts/default_layout}"
      	layout:fragment="content"> 

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<!-- Content -->

   
  <style>
    	table {
  			border-collapse: collapse;
  			border-spacing: 0;
		}
		section.notice {
  			padding: 80px 0;
		}

		.page-title {
  			margin-bottom: 60px;
		}
		.page-title h3 {
  			font-size: 28px;
  			color: #333333;
  			font-weight: 400;
  			text-align: center;
		}
		
		#board-search .search-window {
  			padding: 15px 0;
  			background-color: #f9f7f9;
		}
		#board-search .search-window .search-wrap {
  			position: relative;
		/*   padding-right: 124px; */
  			margin: 0 auto;
  			width: 80%;
  			max-width: 564px;
		}
		#board-search .search-window .search-wrap input {
		  height: 40px;
		  width: 100%;
		  font-size: 14px;
		  padding: 7px 14px;
		  border: 1px solid #ccc;
		}
		#board-search .search-window .search-wrap input:focus {
		  border-color: #333;
		  outline: 0;
		  border-width: 1px;
		}
		#board-search .search-window .search-wrap .btn {
		  position: absolute;
		  right: 0;
		  top: 0;
		  bottom: 0;
		  width: 108px;
		  padding: 0;
		  font-size: 16px;
		}
		
		.board-table {
		  font-size: 13px;
		  width: 100%;
		  border-top: 1px solid #ccc;
		  border-bottom: 1px solid #ccc;
		}
		
		.board-table a {
		  color: #333;
		  display: inline-block;
		  line-height: 1.4;
		  word-break: break-all;
		  vertical-align: middle;
		}
		.board-table a:hover {
		  text-decoration: underline;
		}
		.board-table th {
		  text-align: center;
		}
		
		.board-table .th-num {
		  width: 100px;
		  text-align: center;
		}
		
		.board-table .th-date {
		  width: 200px;
		}
		
		.board-table th, .board-table td {
		  padding: 14px 0;
		}
		
		.board-table tbody td {
		  border-top: 1px solid #e7e7e7;
		  text-align: center;
		}
		
		.board-table tbody th {
		  padding-left: 28px;
		  padding-right: 14px;
		  border-top: 1px solid #e7e7e7;
		  text-align: center;
		}
		
		.board-table tbody th p{
		  display: none;
		}
		
		.btn {
		  display: inline-block;
		  padding: 0 30px;
		  font-size: 15px;
		  font-weight: 400;
		  background: transparent;
		  text-align: center;
		  white-space: nowrap;
		  vertical-align: middle;
		  -ms-touch-action: manipulation;
		  touch-action: manipulation;
		  cursor: pointer;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		  border: 1px solid transparent;
		  text-transform: uppercase;
		  -webkit-border-radius: 0;
		  -moz-border-radius: 0;
		  border-radius: 0;
		  -webkit-transition: all 0.3s;
		  -moz-transition: all 0.3s;
		  -ms-transition: all 0.3s;
		  -o-transition: all 0.3s;
		  transition: all 0.3s;
		}
		
		.btn-dark {
		  background: #555;
		  color: #fff;
		}
		
		.btn-dark:hover, .btn-dark:focus {
		  background: #373737;
		  border-color: #373737;
		  color: #fff;
		}
		
		.btn-dark {
		  background: #555;
		  color: #fff;
		}
		
		.btn-dark:hover, .btn-dark:focus {
		  background: #373737;
		  border-color: #373737;
		  color: #fff;
		}
		
		/* reset */
		
		* {
		  list-style: none;
		  text-decoration: none;
		  padding: 0;
		  margin: 0;
		  box-sizing: border-box;
		}
		.clearfix:after {
		  content: '';
		  display: block;
		  clear: both;
		}
		.container {
		 
		  margin: 0 auto;
		}
		.blind {
		  position: absolute;
		  overflow: hidden;
		  clip: rect(0 0 0 0);
		  margin: -1px;
		  width: 1px;
		  height: 1px;
		}
		.board_page {
		    margin-top: 30px;
		    text-align: center;
		    font-size: 0;
		}
		
		.board_page a {
		    display: inline-block;
		    width: 32px;
		    height: 32px;
		    box-sizing: border-box;
		    vertical-align: middle;
		    border: 1px solid #ddd;
		    border-left: 0;
		    line-height: 100%;
		    text-decoration: none;
		    color: inherit;
		}
		
		.board_page a.bt {
		    padding-top: 10px;
		    font-size: 1.2rem;
		    letter-spacing: -1px;
		}
		
		.board_page a.num {
		    padding-top: 9px;
		    font-size: 1.4rem;
		}
		
		.board_page a.num.on {
		    border-color: #000;
		    background: #000;
		    color: #fff;
		}
		
		.board_page a:first-child {
		    border-left: 1px solid #ddd;
		}
		.bt_wrap {
		    margin-top: 30px;
		    text-align: center;
		    font-size: 0;
		}
		
		.bt_wrap a {
		    display: inline-block;
		    min-width: 80px;
		    margin-left: 10px;
		    padding: 10px;
		    border: 1px solid #000;
		    border-radius: 2px;
		    font-size: 1.4rem;
		    text-decoration: none;
		    color: inherit;
		}
		
		.bt_wrap a:first-child {
		    margin-left: 0;
		}
		
		.bt_wrap a.on {
		    background: #000;
		    color: #fff;
		}
		    	
	</style>
</head>
<body>
<section class="notice">
  <div class="page-title">
        <div class="container">
            <h3>공지사항</h3>
        </div>
    </div>

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form id="frm" method="get">
                    <div class="search-wrap">
                        <label for="search" class="blind">내용 검색</label>
                        <input id="search" type="search" name="search" placeholder="검색어를 입력해주세요.">
                        <button type="button" onclick="searchTarget()" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <!-- notice list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-writer">작성자</th>
                    <th scope="col" class="th-date">등록일</th>
                    <th scope="col" class="th-view">조회수</th>
                </tr>
                </thead>
                <tbody>

                    <th:block th:if="${n.memberId == 'manager'}">

                            <td th:text="${n.writerId}"></td>
                            <td th:text="${n.registDate}"></td>
                            <td th:text="${n.hit}"></td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${b.memberId == 'manager'}">
                        'manager'가 아닌 회원의 글은 이 부분에서 처리
                    </th:block> -->
                </th:block>
                
              
                
                <th:block th:each="n : ${list}">
                    <tr class="memberInfo" th:attr="onmouseover='this.style.background=&quot;#dadada&quot;;', onmouseleave='this.style.background=&quot;#FFFFFF&quot;;' ">
                        <td th:text="${n.noticeNumber}"></td>
                        <td th:text="${n.title}"></td>
                        <td th:text="${n.writerId}"></td>
                        <td th:text="${n.registDate}"></td>
                        <td th:text="${n.hit}"></td>
                    </tr>
                </th:block>
                
                </tbody>
            </table>
            
	            <th:block th:if="${#lists.isEmpty(list)}">
						<div align="center">
							<span>게시글이 없습니다.</span>
						</div>
				</th:block>
            
            <div style="text-align : center;">
			<!-- 페이징 구현중 -->
			<th:block th:if="${paging.nowPage != 1}">
				<a th:href="@{noticeList(nowPage=1, cntPerPage=${paging.cntPerPage})}">&lt;&lt;</a>
			</th:block>
			<th:block th:if="${paging.startPage != 1}">
				<a th:href="@{noticeList(nowPage=${paging.startPage - 1}, cntPerPage=${paging.cntPerPage})}">&lt;</a>
			</th:block>
			<th:block th:each="p : ${#numbers.sequence(paging.startPage, paging.endPage)}">
				<th:block th:if="${p eq paging.nowPage}">
					<b th:text="${p}"></b>
				</th:block>
				<th:block th:if="${p ne paging.nowPage}">
					<a th:href="@{noticeList(nowPage=${p}, cntPerPage=${paging.cntPerPage})}"	th:text="${p}"></a>
				</th:block>
			</th:block>
			<th:block
				th:if="${paging.nowPage != paging.lastPage and paging.lastPage > 5}">
				<a th:href="@{noticeList(nowPage=${paging.endPage + 1}, cntPerPage=${paging.cntPerPage})}">&gt;</a>
			</th:block>
			<th:block th:if="${paging.nowPage != paging.lastPage}">
				<a th:href="@{noticeList(nowPage=${paging.lastPage}, cntPerPage=${paging.cntPerPage})}">&gt;&gt;</a>
			</th:block>
		</div>
	</div>

                <a href="boardList.do?page=1" class="bt first"></a>
                <th:block th:if="${startPage > 1}">

                </th:block>
                <a th:href="'boardList.do?page=' + ${realEnd}" class="bt last">>></a>
            </div> -->
            
            <div class="bt_wrap">
           <!--  <div th:if="${id == board.memberId || id == 'manager'}"> -->
            <a href="/noticeWrite" class="on">등록</a>

            </div>

        <!-- 히든폼 -->

    </div>

</section>

<script th:inline="javascript" type="text/javascript">
$(document).ready(function() {
	// 승인 버튼 클릭 시 발생 이벤트 설정
	$('#searchButton').on('click', search);
	$('.memberInfo').on('mouseup', moveToNoticeDetail)
});

//클릭시 공지사항 상세 조회페이지로 이동
function moveToNoticeDetail(event){
	
	// 상세보기 할 member의 id값 가져오기
	let noticeNumber = $(event.currentTarget).find('td:eq(0)').text();
	
	// 페이지 전환 실행
	location.href=`seeNoticeDetail?noticeNumber=${noticeNumber}`;
}
</script>
