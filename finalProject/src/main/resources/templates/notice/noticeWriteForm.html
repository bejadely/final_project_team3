      layout:decorate="@{layouts/default_layout}"
      	layout:fragment="content">

<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->

<!-- Content -->








   <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .text-center {
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            color: #ffffff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
        <br>
            <h1>공지사항 등록</h1>
        <br>
        </div>
        <div id="ls" class="text-center">
            <form id="frm" action="/noticeProc" method="post">
               	<div class="mb-3" style="float: left; margin-right: 20px;" >
					<select class="" id="noticeType" name="noticeType"
						aria-label="Default select example" required >
						<option value="">공지사항 종류</option>
						<option value="n1">공지사항</option>
						<option value="n2">이벤트</option>
					</select> 
				</div>  
				
				<div class="mb-3" style="float: left; margin-right: 20px;" >
					<select class="" id="release" name="release"
						aria-label="Default select example" required >
						<option value="">공개대상</option>
						<option value="N1">전체</option>
						<option value="N2">가이드</option>
					</select> 
				</div>  
				
		       	 <div class="mb-3" style="float:left;">
					<select class="" id="status" name="status"
						aria-label="Default select example" required >
						<option value="">글 저장상태</option>
						<option value="T1">임시저장</option>
						<option value="T2">저장완료</option>
					</select> 
				</div>  
                <div>
                    <table class="table">
	                    <tr>
	                        <th style="text-align: left;">작성자</th>
	                        <td colspan="3">
								<input type="text" id="boardTitle" name="writerId" size="70" class="form-control" th:value="${session.sessionId}" readonly style="width: 33%;">
	                        </td>
	                     </tr>
	                     <tr>
                            <th style="text-align: left;">작성일자</th>
                            <td colspan="3">
                                <input type="date" id="registDate" name="registDate" size="70"  class="form-control" readOnly style="width: 33%;">
                            </td>
                        </tr>
                              
                        <tr>
                            <th>제목</th>
                            <td colspan="3">
                                <input type="text" id="boardTitle" name="title" size="70" class="form-control">
                            </td>
                        </tr>    
                                  
                           
                        <tr>
                            <th>내용</th>
                            <td colspan="3">
                                <textarea rows="10" cols="=50" id="boardContent" name="content" placeholder="내용을 입력해주세요." required class="form-control"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                <br>

                <div>
                    <input type="hidden" name="boardS" id="boardS">
                </div>
                <div>
                    <div align="left">
                    <input type='checkbox' name="boardSecret" id="boardSecret" onclick="settingSecret()" value="N" class="form-check-input">
                    
                    </div>
                    <div align="right">
                    <input type="submit" value="등록" class="btn btn-primary registrationButton">&nbsp;&nbsp;         
                    <input type="reset" value="취소" class="btn btn-secondary">&nbsp;&nbsp;
                    <input type="button" value="목록" onclick="location.href='boardList.do?page=1'" class="btn btn-secondary">
                    </div>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
	<script>
        document.getElementById('registDate').value = new Date().toISOString().substring(0, 10);
   	</script>
</body>
