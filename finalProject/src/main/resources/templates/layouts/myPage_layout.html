<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>thymeleaf layout</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <!-- head fragment 사용 -->
    <th:block th:replace="fragments/admin_head :: headFragment"></th:block>
 <style type="text/css">
 .detail-menu h6 {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
 </style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
    // 마우스 오버 시 텍스트에서 하이픈 숨기고 화살표 아이콘 표시
    $('.detail-menu h6').hover(
        function() {
        	$(this).html('<i class="fa-solid fa-angle-right fa-xs"></i>' + $(this).html().replace('- ', ''));	
        },
        function() {
            $(this).html('- '+$(this).text());
        }
    );
});
</script>
 
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/admin_header3_no_logo :: headerFragment"></th:block>
        
    <!-- aside + content -->    
    <section class="property-section spad">
        <div class="container">
        	<div class="custom-top-margin"></div>
            <div class="row">
                <div class="col-lg-3 custom-sidebar">
                    <div class="property-sidebar">
                        <form action="#" class="sidebar-search">
                            <div>
		                        <h5 style="margin-bottom: 25px;"><b>마이 페이지</b></h5>
	                            <h6 class="main-menu"><i class="fa-regular fa-user"></i>내정보</h6>
	                        	<div class="detail-menu">	
	                        		<a href="/common/myPage"><h6>- 회원정보확인</h6></a>
	                        	</div>
	                        	<h6 class="main-menu"><i class="fa-regular fa-credit-card fa-xl"></i>상품 정보</h6>
	                        	<div class="detail-menu">
		                        	<a href="/common/buyPkList"><h6>- 구매한 상품</h6></a>
		                        	<a href="/common/refundPkList"><h6>- 환불 상품</h6></a>
		                        	<a href="/common/myMtList"><h6>- 관심 목록</h6></a>
	                        	</div>
	                        	<h6 class="main-menu"><i class="fa-solid fa-train-tram"></i></i>여행</h6>
	                        	<div class="detail-menu">
		                        	<a href="/common/myPageTrip"><h6>- 여행기록</h6></a>
		                        	<a href="/common/myPageMate"><h6>- 여행메이트</h6></a>
	                        	</div>
	                        	<h6 class="main-menu"><i class="fa-regular fa-comments fa-xl"></i>문의 내역</h6>
	                        	<div class="detail-menu">
		                        	<a href="/common/memberQue"><h6>- 작성한 문의 내역 보기</h6></a>
		                        	<th:block th:if="${session.sessionAuthority == 'A2'}">
		                        	<a href="/guide/guideQue"><h6>- 받은 문의 내역 보기</h6></a>
		                        	</th:block>
	                        	</div>
	                        	<th:block th:if="${session.sessionAuthority == 'A2'}">
	                        	<h6 class="main-menu"><i class="fa-regular fa-paste fa-xl"></i>판매현황</h6>
	                        	<div class="detail-menu">
		                        	<a href="/guide/packageSale"><h6>- 패키지 판매 현황</h6></a>
	                        	</div>
	                        	</th:block>
                        	</div>
                            <!-- 
                            <select>
                                <option value="">회원관리</option>
                                <option value="">- 회원정보관리</option>
                                <option value="">- 권한승인요청내역</option>
                            </select>
                            <select>
                                <option value="">신고 현황 및 제재 관리</option>
                                <option value="">- 새로운 신고 내역 관리</option>
                                <option value="">- 제재 처리 내역 관리</option>
                            </select>
                            <select>
                                <option value="">상품 판매 및 예약 관리</option>
                                <option value="">- 특산물 판매 관리</option>
                                <option value="">- 패키지 여행 상품 관리</option>
                            </select>
                            <select>
                                <option value="">문의 내역 관리</option>
                            </select>
                            <select>
                                <option value="">공지 관리</option>
                            </select>
                             -->
                            <!-- 작업중 -->
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-9">
                	<!-- content fragment -->
					<th:block layout:fragment="content"></th:block>
                </div>
            </div>
        </div>
    </section>
    <!-- footer fragment -->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
<th:block th:replace="fragments/bottom_config :: bottomConfigFragment"></th:block>
</html>
