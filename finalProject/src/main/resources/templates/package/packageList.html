<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>
</head>
<body>
<div layout:fragment="content">
	<!-- Property Section Begin -->
	<section class="property-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="property-sidebar">
						<h4>Search Property</h4>
						<form action="#" class="sidebar-search">
							<div class="sidebar-btn">
								<div class="bt-item">
									<input type="radio" name="s-type" id="st-buy" checked>
									<label for="st-buy">Buy</label>
								</div>
								<div class="bt-item">
									<input type="radio" name="s-type" id="st-rent"> <label
										for="st-rent">Rent</label>
								</div>
							</div>
							<select>
								<option value="">Locations</option>
							</select> <select>
								<option value="">Status</option>
							</select> <select>
								<option value="">No of Bedroom</option>
							</select> <select>
								<option value="">No of Bathrooms</option>
							</select> <select>
								<option value="">No of Guest</option>
							</select>
							<div class="room-size-range">
								<div class="price-text">
									<label for="roomsizeRangeP">Size:</label> <input type="text"
										id="roomsizeRangeP" readonly>
								</div>
								<div id="roomsize-range-P" class="slider"></div>
							</div>
							<div class="price-range-wrap">
								<div class="price-text">
									<label for="priceRangeP">Price:</label> <input type="text"
										id="priceRangeP" readonly>
								</div>
								<div id="price-range-P" class="slider"></div>
							</div>
							<button type="submit" class="search-btn">Search
								Property</button>
						</form>
					
					</div>
				</div>
				<div class="col-lg-9">
					<h4 class="property-title">Property</h4>
					<div class="property-list">
						<th:block th:each="pck : ${packageList}">
							<div th:onclick="|location.href='@{/packageInfo(postId=${pck.postId})}'|">
								<div class="single-property-item">
									<div class="row">
										<div class="col-md-4">
											<div class="property-pic">
												<img th:src="${pck.loadingImg}" alt="">
											</div>
										</div>
										<div class="col-md-8">
											<div class="property-text">
												<div class="s-text">For Sale</div>
												<th:h5 class="r-title" >[[ ${pck.name} ]]</h5>
													<div class="room-price">
														<span>Start From:</span>
														<h5>[[ ${pck.price} ]]</h5>
													</div>
											</div>
											<p>[[ ${pck.tourTheme} ]]</p>
											<ul class="room-features">
												<li><i class="fa fa-arrows"></i>
													<p>5201 sqft</p></li>
												<li><i class="fa fa-bed"></i>
													<p>8 Bed Room</p></li>
												<li><i class="fa fa-bath"></i>
													<p>7 Baths Bed</p></li>
												<li><i class="fa fa-car"></i>
													<p>1 Garage</p></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
				<div class="property-pagination">
					<a href="#">1</a> <a href="#">2</a> <a href="#">3</a>
				</div>
			</div>
		</div>
	</section>
</div>
<!-- Property Section End -->

<script>

</script>
</body>
</html>
