<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	>
<script src="https://cdn.ckeditor.com/ckeditor5/12.4.0/classic/ckeditor.js">
</script>

<style>
.ck.ck-editor {
	width: 80%;
	max-width: 800px;
	margin: 0 auto;
}

.ck-editor__editable {
	height: 80vh;
}

form {
	text-align: center;
}
</style>
</head>
<body>
<div layout:fragment="content">

	<form action="/publishing">
		<div id="editor"></div>
		<input type="submit" class="btn btn-primary mt-3 mx-2" value="작성완료" />
		<input type="button" class="btn btn-secondary mt-3 mx-2" value="작성취소" />
	</form>


	<!-- CKEditor -->
	<script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
	<script>		
	ClassicEditor
	.create(document.querySelector('#editor'), {
		ckfinder: {
			uploadUrl : 'upload'
		}
	})
	.then(editor => {
		console.log('Editor was initialized');
	})
	.catch(error => {
		console.error(error);
	});
	</script>
</div>
</body>
</html>
