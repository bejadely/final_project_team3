<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/admin_layout}">
	
<!-- Content -->
<div layout:fragment="content">
		<div class="container">
			<form action="admin/modifyMemberInfo" th:object="${memberVO}" method="post">
				<h5><b>회원정보 수정</b></h5>
				<br><br>
				<div class="table-responsive">
					<h6>기본정보</h6>
					<br>
					<table id="defaultInfo" class="table">
						<tbody>
							<tr>
								<th width="150" align="center">아이디</th>
								<td width="400" align="center"><input type="text" name="memberId" th:value="*{memberId}"></td>
								<th width="150" align="center">가입일자</th>
								<td width="400" align="center"><input type="date" name="memberId" th:value="*{#strings.substring(signUpDate, 0, 10)}"></td>
							</tr>
							<tr>
								<th width="150" align="center">이름</th>
								<td width="400" align="center"><input type="text" name="memberName" th:value="*{memberName}"></td>
								<th width="150" align="center">권한분류</th>
								<td width="400" align="center"><input type="text" name="authority" th:value="*{authority}"></td>
							</tr>
							<tr>
								<th width="150" align="center">성별</th>
								<td width="400" align="center"><input type="text" name="gender" th:value="*{gender}"></td>
								<th width="150" align="center">생년월일</th>
								<td width="400" align="center"><input type="date" name="birthDate" th:value="*{#strings.substring(birthDate, 0, 10)}"></td>
							</tr>
							<tr>
								<th width="150" align="center">국적</th>
								<td colspan="3" width="400" align="center">
									<select>
										<option>[[*{nationality}]]</option>
									</select>
								</td>
							</tr>
							<tr>
								<th width="150" align="center">주소</th>
								<td colspan="3" width="400" align="center">
								<input type="text" name="zipCode" th:value="*{zipCode}">
								<input type="text" name="address" th:value="*{address}">
								<input type="text" name="addressDetail" th:value="*{addressDetail}">
								</td>
							</tr>
							<tr>
								<th width="150" align="center">이메일</th>
								<td width="400" align="center"><input type="email" name="email" th:value="*{email}"></td>
								<th width="150" align="center">연락처</th>
								<td width="400" align="center"><input type="text" name="phoneNumber" th:value="*{phoneNumber}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<br><br>
				<div class="table-responsive">
					<h6>계좌정보</h6>
					<br>
					<table id="accountInfo" class="table">
						<tbody>
							<tr>
								<th width="150" align="center">은행명</th>
								<!-- 작업중 : selelct로 수정해야함 -->
								<td width="400" align="center"><input type="text" name="bankCode" th:value="*{bankCode}"></td>
								<th width="150" align="center">예금주</th>
								<td width="400" align="center"><input type="text" name="memberName" th:value="*{memberName}"></td>
							</tr>
							<tr>
								<th width="150" align="center">계좌번호</th>
								<td colspan="3" width="400" align="center"><input type="text" name="accountNumber" th:value="*{accountNumber}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div align="center">
					<button type="submit" class="feature-btn">수정하기</button>
					<button type="button" class="feature-btn">탈퇴처리</button>
				</div>
			</form>
		</div>
	
	<script th:inline="javascript" type="text/javascript">
	
	$(document).ready(function() {
		// 이벤트 설정
		$('#searchButton').on('click', search);
		$('.memberInfo').on('mouseover', colorDarker)
						.on('mouseleave', colorReset)
						.on('click')
						.on('mouseup', moveToMemberDetail)
		$('button[type=button]').on('click', function(){alert("헉");})
	});
	
	// 조건검색기능
	function search(event){
		
		let value = $('#searchBy').val();
		let keyword = $('#keyword').val();
		console.log('searchAdminMember?searchBy='+value+'&keyword='+keyword);
		location.href='searchAdminMember?searchBy='+value+'&keyword='+keyword;
		
	}
	
	// 마우스 오버 : 색상 어둡게
	function colorDarker(event){
		$(event.currentTarget).css({background: '#f2f4f5'})
							  .css({cursor: 'pointer'});		
	}
	
	// 마우스릴리브 : 색상 원상복귀
	function colorReset(event){
		$(event.currentTarget).css({background: '#ffffff'});
	}
	
	// 회원상세정보 조회페이지로 이동
	function moveToMemberDetail(event){
		
		// 상세보기 할 member의 id값 가져오기
		let memberId = $(event.currentTarget).find('td:eq(0)').text();
		
		// 페이지 전환 실행
		location.href=`seeMemberDetail?employeeId=${memberId}`;
	}
	
	</script>
</div>

</html>
