<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/admin_layout}">
	
<!-- Content -->
<div layout:fragment="content">
	<div class="container">
		<h5 width=><b>회원조회</b></h5>
		<br>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th width="150" align="center">신청자ID</th>
						<th width="150" align="center">이름</th>
						<th width="200" align="center">연락처</th>
						<th width="100" align="center">국적</th>
						<th width="200" align="center">권한분류</th>
					</tr>
				</thead>
				<th:block th:if="${!#lists.isEmpty(list)}">
					<tbody>
						<th:block th:each="l : ${list}">
							<tr class="memberInfo">
								<td align="center" th:text="${l.memberId}"></td>
								<td align="center" th:text="${l.memberName}"></td>
								<td align="center" th:text="${l.phoneNumber}"></td>
								<td align="center" th:text="${l.nationality}"></td>
								<td align="center" th:text="${l.authority}"></td>
							</tr>
						</th:block>
					</tbody>
				</th:block>
			</table>
			<th:block th:if="${#lists.isEmpty(list)}">
				<div align="center">
					<span>조회된 회원이 없습니다.</span>
				</div>
			</th:block>
		</div>
		<div>
			<form id="form" method="post">
				<input type="hidden" id="memberId" name="memberId">
				<input type="hidden" id="rejectReasonDetail" name="rejectReasonDetail">
			</form>
		</div>
	</div>
	
	<script th:inline="javascript" type="text/javascript">
	
	// 동적으로 버튼이 다 만들어지고 문서가 다 로드 된 후 이벤트가 정의되게 하기 위해 콜백함수 사용 
	
	$(document).ready(function() {
		// 승인 버튼 클릭 시 발생 이벤트 설정
		$('.approveButton').on('click', authApprove);
		$('.rejectButton').on('click', authReject);
	});
	
	// 승인 버튼 클릭 시 발생 이벤트
	function authApprove(e){
		
		e.stopPropagation();
		
		Swal.fire({
		      title: '해당 회원의 권한 신청 요청을 \n승인하시겠습니까?',
		      icon: 'warning',
		      showCancelButton: true,
		      confirmButtonColor: '#3085d6',
		      cancelButtonColor: '#d33',
		      confirmButtonText: '승인',
		      cancelButtonText: '취소',
		      reverseButtons: true,
		      
	    }).then((result) => {
	      if (result.isConfirmed) {
			let form = document.getElementById("form");
			form.memberId.value = e.currentTarget.closest('tr').firstElementChild.textContent;
			form.action = "approveAuthRequest";
			form.submit();
	      }
	    })
		
	}
	
	// 반려 버튼 클릭 시 발생 이벤트
	function authReject(e){
		
		e.stopPropagation();
	
		Swal.fire({
			showCancelButton: true,
			confirmButtonText: '반려하기',
			cancelButtonText: '취소',
		    reverseButtons: true,
			input: 'textarea',
			inputLabel: '반려사유',
			inputPlaceholder: '반려사유를 입력해주세요.',
			inputAttributes: {
				maxlength: 150,
				autocaptitalize: 'off',
				autocorrect: 'off',
				id: 'inputReason'
			}
			
		      
	    }).then((firstResult) => {
	        if (firstResult.isConfirmed) {
				
	        Swal.fire({
	        	title: '해당 회원의 권한 신청 요청을 \n반려처리 하시겠습니까?',
			    icon: 'warning',
			    showCancelButton: true,
			    confirmButtonColor: '#3085d6',
			    cancelButtonColor: '#d33',
			    confirmButtonText: '승인',
			    cancelButtonText: '취소',
			    reverseButtons: true,
		        
	        }).then((secondResult) => {
	        	
	        	if(secondResult.isConfirmed){
	        		let form = document.getElementById("form");
					form.memberId.value = e.currentTarget.closest('tr').firstElementChild.textContent;
					form.rejectReasonDetail.value = firstResult.value;
					form.action = "rejectAuthRequest";
					form.submit();
	        	}
	        })
	        	
	      }
	    })		 
	
	}
	
	// 권한 요청 처리 결과 표출
	printApproveResult([[${approveResult}]]);
	printRejectResult([[${rejectResult}]]);
		
	function printApproveResult(message){
		
		if(message == "success"){
			Swal.fire({
				  icon: 'success',
			      title: '승인이 완료되었습니다.',
			    })	
		}
		else if (message == "fail") {
			Swal.fire({
				  icon: 'error',
			      title: '권한승인 요청 승인처리에 실패했습니다.\n다시 시도해주십시오.',
			    })	
		}
	}
	
	function printRejectResult(message){
		
		if(message == "success"){
			Swal.fire({
				  icon: 'success',
			      title: '반려처리가 완료되었습니다.',
			    })	
		}
		else if (message == "fail") {
			Swal.fire({
				  icon: 'error',
			      title: '권한승인 요청 반려처리에 실패했습니다.\n다시 시도해주십시오.',
			    })	
		}
	}
		
		
	
	
	</script>
</div>

</html>
