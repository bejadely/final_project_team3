<html lagn="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--headFragment 선언-->
    <th:block th:fragment="headFragment">
		<meta charset="UTF-8">
	    <meta name="description" content="Azenta Template">
	    <meta name="keywords" content="Azenta, unica, creative, html">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
				
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		
		<!-- googleFont -->
		<link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap}" rel="stylesheet">
		<link th:href="@{/fonts/NotoSansKR-Medium.otf}">
          
        <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/themify-icons.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
	    <link rel="stylesheet" th:href="@{/css/admin-style.css}" type="text/css">
	    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.min.css" rel="stylesheet">

	    
	    <!-- fontawesome -->
	    <script th:src="@{https://kit.fontawesome.com/d58c3728d1.js}" crossorigin="anonymous"></script>
	    
	    <!-- sweetalert2 -->
	    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.all.min.js"></script>
		
		<!-- remixicon -->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
		
        <!-- Content Page의 CSS fragment 삽입 -->
        <th:block layout:fragment="css"></th:block>

        <!-- Content Page의 script fragment 삽입 -->
        <th:block layout:fragment="script"></th:block>
        
    </th:block>
</html>
