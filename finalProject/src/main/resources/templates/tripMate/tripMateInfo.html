<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Azenta Template">
<meta name="keywords" content="Azenta, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>여행 메이트 상세 조회</title>
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div>
			<label for="writerId">작성자아이디</label>
			<input type="text" name="writerId" th:value="${tripMateInfo.writerId}">
		</div>
		<div>
			<label for="mateTitle">여행타이틀</label>
			<input type="text" name="mateTitle" th:value="${tripMateInfo.mateTitle}">
		</div>
		<div>
			<label for="startDay">여행시작일</label>
			<input type="text" name="startDay" th:value="${#dates.format(tripMateInfo.startDay, 'yy년 MM월 dd일')}">
		</div>
		<div>
			<label for="endDay">여행끝일</label>
			<input type="text" name="endDay" th:value="${#dates.format(tripMateInfo.endDay, 'yy년 MM월 dd일')}">
		</div>
		<button type="button" class="primary-btn" onclick="location.href='tripMateList'">목록으로</button>
		<!-- <button type="button" class="primary-btn" onclick="location.href='tripMateApplyForm'">신청하기</button> -->
		<form id="sendData" action="tripMateApplyForm" method="post">
			<input type="hidden" name="postId" th:value="${tripMateInfo.postId}">
			<button th:if="${session.sessionId} != null and ${session.sessionId} != ${tripMateInfo.writerId}" 
			type="submit" class="primary-btn">신청하기</button>
		</form>
		<button th:if="${session.sessionId} != null and ${session.sessionId} != ${tripMateInfo.writerId}" type="button" class="primary-btn" 
		th:onclick="">신고하기</button>
		<button th:if="${session.sessionId} != null and ${session.sessionId} == ${tripMateInfo.writerId}" type="button" class="primary-btn" 
		th:onclick="|location.href='@{/mateRecruitDelete(postId=${tripMateInfo.postId})}'|">수정</button>
		<button th:if="${session.sessionId} != null and ${session.sessionId} == ${tripMateInfo.writerId}" type="button" class="primary-btn" 
		th:onclick="|location.href='@{/mateRecruitDelete(postId=${tripMateInfo.postId})}'|">삭제</button>
	</div>
	<script>
	</script>
</body>
</html>
