<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Azenta Template">
<meta name="keywords" content="Azenta, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>여행메이트 글 전체 조회</title>
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
<!-- include jQuery :) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
</head>
<body>
	<div layout:fragment="content">
		<!-- 페이지 제목 부분 -->
		<section class="breadcrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<h2>여행 메이트 글</h2>
							<div class="col-lg-12">
								<div class="loadmore">								
									<a href="./common/tripMateRecruitForm" class="primary-btn">여행메이트 글 작성</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 여행메이트 글 section-->
		<section class="blog-section blog-page spad">
			<div class="container">
				<div class="row">
					<div th:each="tripMateInfo : ${tripMateList}" th:onclick="|location.href='@{/tripMateInfo(postId=${tripMateInfo.postId})}'|"
						class="col-lg-4 col-md-6">
						<div class="single-blog-item">
							<div class="sb-pic">
								<img style="width: 300px; height: 250px;" th:src="${tripMateInfo.loadingImg}" alt="이미지">
							</div>
							<div class="sb-text">
								<ul>
									<li>
										<i class="fa fa-user"></i>
										<span th:text="${tripMateInfo.writerId}"></span>
									</li>
									<li>
										<i class="fa fa-clock-o"></i>
										<span th:text="${#dates.format(tripMateInfo.writeDate, 'yy년 MM월 dd일')}"></span>
									</li>
									<li>
										<i class="fa"></i>
										조회수 : <span th:text="${tripMateInfo.hit}"></span>
									</li>
								</ul>
								<h5>
									<a th:text="${tripMateInfo.mateTitle}"></a>
								</h5>
								<ul>
									<li>
										<span class="fa" th:text="${#dates.format(tripMateInfo.startDay, 'yy년 MM월 dd일')}"></span>
										~ <span class="fa" th:text="${#dates.format(tripMateInfo.endDay, 'yy년 MM월 dd일')}"></span>
										<br>
										모집 인원 : <span class="fa" th:text="${tripMateInfo.mateMax}"></span>
										<br>
										신청 인원 : <span class="fa" th:text="${tripMateInfo.applyNum}"></span>
									<li>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 여행메이트 글 section end -->
	</div>
	<script>
		
	</script>
</body>
</html>
