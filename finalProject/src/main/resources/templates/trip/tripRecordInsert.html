<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Azenta Template">
<meta name="keywords" content="Azenta, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>여행기록 등록</title>
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<form name="insertForm" th:action="@{/tripRecordInsert}" method="post" th:object="${tripVO}">
			<input type="hidden" value="T2" id="tripSave" name="tripSave">
			<table>
				<tr>
					<th>작성자 아이디</th>
					<td><input type="text" name="writerId"></td>
				</tr>
				<tr>
					<th>여행 타이틀</th>
					<td><input type="text" name="tripTitle"></td>
				</tr>
				<tr>
					<th>여행 시작일자</th>
					<td><input type="date" name="startDay"></td>
				</tr>
				<tr>
					<th>여행 끝일자</th>
					<td><input type="date" name="endDay"></td>
				</tr>
				<tr>
					<th>여행 경로</th>
					<td><label></label></td>
				</tr>
				<tr>
					<th>공개여부</th>
					<td>
						<input type="radio" value="01" id="tripDisclose" name="tripDisclose" checked="checked">
      		  			<label for="tripDisclose">공개</label>
      		  			<input type="radio" value="02" id="tripDisclose" name="tripDisclose">
      		  			<label for="tripDisclose">비공개</label>
					</td>
				</tr>
				<tr>
					<th>공유여부</th>
					<td>
						<input type="radio" value="01" id="tripShare" name="tripShare" checked="checked">
      		  			<label for="tripShare">가능</label>
      		  			<input type="radio" value="02" id="tripShare" name="tripShare">
      		  			<label for="tripShare">불가능</label>
					</td>
				</tr>
			</table>
			<button type="button">임시저장</button>
			<button type="submit">등록</button>
			<button type="reset">취소</button>
			<button type="button" onclick="location.href='tripRecordList'">목록으로</button>
		</form>
		<script>
			document.querySelector('form[name="insertForm"]').addEventListener('submit', function(e) {
				e.preventDefault();
				let title = document.getElementsByName('tripTitle')[0];
				if (title.value == '') {
					alert('여행제목이 입력되지 않았습니다.')
					title.focus();
					return;
				}
				insertForm.submit();
			})
		</script>
	</div>
</body>
</html>
