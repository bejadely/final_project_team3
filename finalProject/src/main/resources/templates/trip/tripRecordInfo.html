<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Azenta Template">
<meta name="keywords" content="Azenta, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>여행기록 상세조회</title>
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div>
			<label id="writerId">작성자아이디</label>
			<input type="text" id="writerId" th:value="${tripInfo.writerId}">
		</div>
		<div>
			<label id="tripTitle">여행타이틀</label>
			<input type="text" id="tripTitle" th:value="${tripInfo.tripTitle}">
		</div>
		<div>
			<label id="startDay">여행시작일</label>
			<input type="text" id="startDay" th:value="${#dates.format(tripInfo.startDay, 'yy년 MM월 dd일')}">
		</div>
		<div>
			<label id="endDay">여행끝일</label>
			<input type="text" id="endDay" th:value="${#dates.format(tripInfo.endDay, 'yy년 MM월 dd일')}">
		</div>
		<button type="button" onclick="location.href='tripRecordList'">목록으로</button>
	</div>
</body>
</html>
