<!DOCTYPE html>
     <html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      			layout:decorate="@{layouts/default_layout}"
      			layout:fragment="content"> 
    
        
<head>
<meta charset="UTF-8">
<title>로그인 / 회원가입 폼 템플릿</title>
<!--         <link rel="stylesheet" href="style.css"> -->
 <style>
* {
    margin: 0;,
    padding: 0;
    font-family: sans-serif;
}
.wrap {

  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  height: 100%;

    height: 100%;
    width: 100%;
    background-image: url(/img/login/background.jpg);
    background-position: center;
    background-size: cover;
     position: relate; 
}
.form-wrap {
    width: 380px;
    height: 480px;
    position: relative;
    
 /*    margin: 6% auto; */
/*  margin-top: 6%; */
    background: #fff;
    padding: 5px;
    overflow: hidden;
}
.button-wrap {
    width: 300px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 600px 9px #fcae8f;
    border-radius: 30px;
}
.togglebtn {
    padding: 5px 10px;
    margin-left : 8px;
   /*  margin-right : 10px; */
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
}
#btn {
    top: 0;
    left: 0;
    margin-top : 5px;
    position: absolute;
    width: 95px;
    height: 80%;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border-radius: 30px;
    transition: .5s;
}
.social-icons {
    margin: 30px auto;
    text-align: center;
}
.social-icons img {
 width: 150px;
    cursor: pointer;
}
.input-group {
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
}
.input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border: none;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
}
.submit {
    width: 85%;
    padding: 5px 5px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
}
.checkbox {
    margin: 30px 10px 30px 0;
}
span {
    color: #777;
    font-size: 12px;
    bottom: 68px;
    /* position: absolute; */
}
#login {
    left: 50px;
}
#register {
    left: 450px;
} 
</style> 
</head>
    <body>

   
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">회원 로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">가이드 로그인</button>
                </div>
                
                <!--  SNS로그인 -->
                <div class="social-icons">
                <!--  카카오 API를 사용하여 OAuth 2.0 인증을 위한 URL -->
				 <a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=7a2faaf15ad43d8157f12b22e12d694d&redirect_uri=http://localhost:8787/member/kakaologin&response_type=code}"><img src="/img/login/카카오로그인.png" height="40" alt="kakao"></a>
  
 					<a th:href="@{/member/naverlogin1}"><img src="/img/login/네이버로그인.png" height="40" alt="naver"></a>                     
               </div>
                
                
                <!-- 일반 로그인 -->
                <form id="login" action="star" method="post" class="input-group">
                    <input type="text" class="input-field" name="memberId" placeholder="아이디" ><!-- required -->
                    <input type="password"  class="input-field"name="password" placeholder="비밀번호"><!-- required  -->
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit">로그인</button>
                    <a th:href="@{/member/memberInsert}"class="property-sub">회원가입</a>
<!--            			<button  type="submit" class="submit" onclick="location.href='memberInsert'">회원가입</button>
 -->                </form>
                
                
                <form id="register" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="User name or Email" required>
                    <input type="email" class="input-field" placeholder="Your Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
               <button class="submit">로그인</button>
            <button type="submit" class="submit" onclick="location.href='memberInsert'">회원가입</button>
                </form>
               
            </div>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
