<!--sms 코드 전송-->	
	<script th:inline="javascript">
		$(document).ready(function() {
		      // 승인 버튼. 클릭(이벤트)발생시  ajaxApprove메서드 실행 설정(핸들러)
		      $('#approveButton').on('click', ajaxApprove);
		      $('#approveButton').on('click', sendCode);
		   });
		
		  // 함수 정의
		  var smsNum; // SMS 코드를 저장하기 위한 변수 선언
		   function ajaxApprove(){
			   console.log("sms 버튼 눌렀다.");
			  
		      // memberId 정의
		 	let receiverId = document.getElementById("phonenumber").value;
		
		     $.ajax({
		         url : "/sms/send", 
		         type : 'post',
		         data: { to : receiverId },
		      })
		      .done( data => {
		         console.log("data :", data);
		         console.log("통신은 성공");
		         if(data != null && data.num != null){
		            alert(`${receiverId} 문자발송했습니다`); 
	                smsNum = data.num; // SMS 코드를 변수에 저장
		            
		            //$("#Confirm").attr("value",${num});
		         } else {
		            alert(`문자 발송 안됐습니다.`);
		         }
		      })
		      .fail( reject => console.log(reject));
		   };
		   
		   function sendCode(){
			    $("#codeCheck").css("display","block");}
		   
		   	    
		   
		   function confirmCode(){
			   var number1 = $("#smsCode").val();
	
		        if (number1 == smsNum) { // 저장된 SMS 코드를 사용
		            alert("인증되었습니다.");
		        } else {
		            alert("번호가 다릅니다.");
		        }
		    }
	</script>
	
<!--계좌조회-->
	<script>
		$(document).ready(function() {

				var bank_num = $("#bank_num").val();

				$.get("/check1", {
					bank_code : bank_code,
					bank_num : bank_num

					if (data.bankHolderInfo) {
						// Update the input field value
						$("#bankHolderInfo").val(data.bankHolderInfo);
					} else if (data.errormsg) {
						alert("Error: " + data.errormsg);
					}
				});
			});
		});		
	</script>

	<!--  비밀번호 on/off  -->
	<script>
	$(document).ready(function(){
	    $('.main i').on('click',function(){
	        $('input').toggleClass('active');
	        
	        if($('input').hasClass('active')){
	            $(this).attr('class',"fa-solid fa-eye-slash fa-xs")
	            .next('input').attr('type',"text");
	        }else{
	            $(this).attr('class',"fa-solid fa-eye fa-xs")
	            .next('input').attr('type','password');
	        }
	    });
	});
	
	</script>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js" /></script>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
function openZipSearch() {
    new daum.Postcode({
    	oncomplete: function(data) {     
		var addr = ''; 
		if (data.userSelectedType === 'R') { 
			addr = data.roadAddress;
		} else {
			addr = data.jibunAddress;
		}
		$("#zipCode").val(data.zonecode);
		$("#addr").val(addr);
		$("#addressDetail").val("");
		$("#addressDetail").focus();
        }
    }).open();
}
</script>
