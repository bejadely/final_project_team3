<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layouts/default_layout}" layout:fragment="content">


<head>
<meta charset="UTF-8">
<title>로그인 / 회원가입 폼 템플릿</title>
<!--    <link rel="stylesheet" href="style.css"> -->
<style>
* {
	margin: 0; ,
	padding: 0;
	font-family: sans-serif;
}

.wrap {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	height: 100%;
	width: 100%;
	background-image: url(/img/login/background.jpg);
	background-position: center;
	background-size: cover;
	position: relate;
}

.form-wrap {
	width: 380px;
	height: 480px;
	position: relative;
	/*    margin: 6% auto; */
	/*  margin-top: 6%; */
	background: #fff;
	padding: 5px;
	overflow: hidden;
}

.button-wrap {
	width: 300px;
	margin: 35px auto;
	position: relative;
	box-shadow: 0 0 600px 9px #fcae8f;
	border-radius: 30px;
}

.togglebtn {
	padding: 5px 10px;
	margin-left: 8px;
	/*  margin-right : 10px; */
	cursor: pointer;
	background: transparent;
	border: 0;
	outline: none;
	position: relative;
}

#btn {
	top: 0;
	left: 0;
	margin-top: 5px;
	position: absolute;
	width: 150px;
	height: 80%;
	background: #1fa3d7;
	border-radius: 30px;
	transition: .5s;
}

.social-icons {
	text-align: center;
}

.social-icons img {
	padding: 5px;
	width: 300px;
	cursor: pointer;
}

.input-group {
	top: 150px;
	position: absolute;
	width: 280px;
	transition: .5s;
}

.input-field {
	width: 100%;
	padding: 10px 0;
	margin: 5px 0;
	border: none;
	border-bottom: 1px solid #999;
	outline: none;
	background: transparent;
}

.submit {
	width: 100%;
	padding: 5px 5px;
	cursor: pointer;
	display: block;
	margin: auto;
	background: #1fa3d7;
	border: 0;
	outline: none;
	/*     border-radius: 30px; */
}

.checkbox {
	margin: 30px 10px 30px 0;
}

span {
	color: #777;
	font-size: 12px;
	bottom: 68px;
	/* position: absolute; */
}

#member {
	left: 50px;
}

#guide {
	left: 450px;
}

#find {
	text-align: center;
}

#find a.property-sub {
	display: inline-block;
}
</style>
</head>
<body>


	<div class="wrap">
		<div class="form-wrap">
			<!--  -->
			<div>
				<h2 style="margin-top: 70px">비밀번호 변경</h2>
				<p style="font-size: 95%;">"새로운 비밀번호를 입력해주세요 "</p>
			</div>
			<div>
				<form name="EditPassword" id="EditPassword"action="EditPassword" method="post">
					<div class="mb-3">
						<div class="main">
							<label for="" class="form-label">비밀번호</label> <i
								class="fa-solid fa-eye-slash fa-xs"></i> <input type="password"
								name="password" placeholder="비밀번호" class="form-control" id="pw1"
								required> <font id="pw" size="2"></font>
						</div>
					</div>

					<div class="mb-3">
						<div class="main">
							<label for="" class="form-label">비밀번호 확인</label> <i
								class="fa-solid fa-eye-slash fa-xs"></i> <input type="password"
								name="" placeholder="비밀번호 확인" class="form-control" id="pw2"
								required>
						</div>
					</div>
					<font id="checkPw" size="2"></font>

					<button type="submit" class="submit">비밀번호 변경</button>
					<input type="hidden" id="email"  name="email" th:value="${email}" /> 
<!-- th:text="${email}" -->

				</form>
			</div>

		</div>
	</div>

	<!--  비밀번호 확인 -->
	<script>
		
	
	
	
		$('#pw1').focusout(function() {
			var number1 = $("#pw1").val();
			var number2 = $("#pw2").val();

			if (number1 == number2) {
				$("#checkPw").html('번호가 같습니다.');
				$("#checkPw").attr('color', 'green');
			} else {
				$("#checkPw").html('번호가 다릅니다.');
				$("#checkPw").attr('color', 'red');
			}
		}

		);

		$('#pw2').focusout(function() {
			var number1 = $("#pw1").val();
			var number2 = $("#pw2").val();

			if (number1 == number2) {
				$("#checkPw").html('번호가 같습니다.');
				$("#checkPw").attr('color', 'green');
			} else {
				$("#checkPw").html('번호가 다릅니다.');
				$("#checkPw").attr('color', 'red');
			}
		}

		);
	</script>

	<!--  비밀번호 on/off  -->
<!-- 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script> -->
	<script>
		$(document).ready(
				function() {
					$('.main i').on(
							'click',
							function() {
								$('input').toggleClass('active');

								if ($('input').hasClass('active')) {
									$(this).attr('class',
											"fa-solid fa-eye fa-xs").next(
											'input').attr('type', "text");
								} else {
									$(this).attr('class',
											"fa-solid fa-eye-slash fa-xs")
											.next('input').attr('type',
													'password');
								}
							});
				});
		
		
		
		
		$(document).ready(function() {
		
			$('.submit').on('click', go);
	
	});
		
			
		// 승인 버튼 클릭 시 발생 이벤트
		function go(e){
			event.preventDefault();
			
		
			Swal.fire({
				
			      title: '변경되었습니다.',
			      icon: 'success',
			      showCancelButton: true,
			      confirmButtonColor: '#3085d6',
			      cancelButtonColor: '#d33',
			      confirmButtonText: '저장',		     
			    
		    }).then((result) => {
		    	
			      if (result.isConfirmed) {
			          
			    	  //post방식으로 페이지 전환
					  console.log('hi');
					  document.getElementById('EditPassword').submit();
					
			      }else{
			    	  console.log('Nope')
			      }
			    });
			 
		   	    
		} 
	</script>


	




</body>
</html>
